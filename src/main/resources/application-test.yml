#H2 Config for Tests
spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testDB
    driverClassName: org.h2.Driver
    username: test
    password: test

  devtools:
    restart:
      log-condition-evaluation-delta=false: